<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 right-col">
          <img src="./assest/Screenshot_1.png" class="img-fluid" alt="..." />
        </div>

        <!-- here for container -->
        <div class="col-md-6 col">
          <div class="row">
            <div class="col-md-12">
              <p class="text-sm-center">
                Some functions of Internet Explorer may not work for this app.
                <br />
                Please use another browser such as Google Chrome.
              </p>
            </div>

            <div class="col-md-12">
              <select
                class="form-select"
                for="formFileLg"
                aria-label=".form-select-lg example"
              >
                <option selected>日本語</option>
                <option value="1">English</option>
              </select>
            </div>

            <div class="col-md-12">
              <p>Login</p>

              <p>Enter the Email Address and Password</p>
            </div>
          </div>
          <div class="col-md-12">
            <form class="form">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input
                  type="email"
                  placeholder="Email(CanNot be changed)"
                  class="form-control form-email-holder"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <label for="exampleInputPassword1" class="form-label"></label>
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control form-email-holder"
                    id="exampleInputPassword1"
                  />


            </form>
            
            <div class="row  remeber-login-wrapper">
                
                <div class="col-md-6 col-sm-6">
                    <div class="remeber-login-wrapper">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label  btn-remember" for="exampleCheck1">Remember me</label>
                
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="remeber-login-wrapper">
                            <button type="submit" class=" btn btn-primary btn-lg">Login</button>
                    
                        </div>
                        </div>
            </div>

            
          </div>

          
          <!-- <input type="checkbox" class="  form-check-input" id="exampleCheck1">

          <!-- mONICA CHANGESS-->
   
        </div>
      </div>
    </div>
  </body>
</html>
